{% if site.configuration.linkedin %}
<li>
	<a href="{{ site.configuration.linkedin }}" title="LinkedIn">
		<i class="fa fa-fw fa-linkedin"></i>
	</a>
</li>
{% endif %}

{% if site.configuration.email_address %}
<li>
	<a href="mailto:{{ site.configuration.email_address }}" title="Email">
		<i class="fa fa-fw fa-envelope"></i>
	</a>
</li>
{% endif %}
