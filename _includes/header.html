<header id="main-header" data-height-onload="66">
	<div class="container clearfix et_menu_container">
		<div class="logo_container">
			<span class="logo_helper"></span>
			<a href="{{ site.baseurl }}/">
				<!--img src="http://blog.ibireme.com/wp-content/uploads/2015/05/logo1.png" alt="Garan no dou" id="logo" data-height-percentage="54" /-->
				{{ site.configuration.yoursitetitle }}
			</a>
		</div>
		<div id="et-top-navigation" data-height="66" data-fixed-height="40">
			<nav id="top-menu-nav">
				<ul id="top-menu" class="nav">
					{% for page in site.pages %}
					{% if page.title and page.hide != true %}
					<li>
						<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
							{{ page.title }}
						</a>
					</li>
					{% endif %}
					{% endfor %}
					<li>
						<a class="page-link" href="">Find Me</a>
						<ul class="children">{% include icons.html %}</ul>
					</li>
				</ul>
			</nav>
			
			<div id="et_mobile_nav_menu">
				<div class="mobile_nav closed">
					<span class="select_page"></span>
					<span class="mobile_menu_bar"></span>
				</div>
			</div>
		</div> <!-- #et-top-navigation -->
	</div> <!-- .container -->
</header> <!-- #main-header -->
